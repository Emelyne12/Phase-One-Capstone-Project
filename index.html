<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Explorer - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

  <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <a href="index.html" class="text-2xl font-bold text-indigo-600">ðŸ“š BookX</a>
        <div class="space-x-4">
          <a href="index.html" class="hover:text-indigo-600 font-semibold">Home</a>
          <a href="js/favorites.html" class="hover:text-indigo-600 font-semibold">Favorites</a>
          <a href="js/about.html" class="hover:text-indigo-600 font-semibold">About</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="text-center py-20 px-4">
    <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-6">
      Discover Amazing Books
    </h1>
    <p class="text-xl text-gray-600 max-w-2xl mx-auto mb-8">
      Browse and search millions of books from the Open Library. Add your favorites!
    </p>

    <div class="max-w-md mx-auto">
      <div class="flex bg-white/80 backdrop-blur-md rounded-2xl shadow-xl p-1">
        <input id="searchInput" type="text" placeholder="Search books by title..." class="flex-1 px-6 py-4 text-lg bg-transparent outline-none rounded-xl">
        <button id="searchBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all">
          Search
        </button>
      </div>
    </div>
  </section>

  <section class="max-w-6xl mx-auto px-4 pb-20">
    <div id="loading" class="hidden flex justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
    </div>
    <div id="error" class="hidden text-center py-12 text-red-600 text-xl font-semibold"></div>
    <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    <div id="noResults" class="hidden text-center py-20 text-gray-500 text-xl">No books found. Try another search!</div>
  </section>

  <footer class="bg-white/80 backdrop-blur-md border-t shadow-lg py-8 text-center text-gray-600">
    <p>&copy; 2026 BookX. Explore more.</p>
  </footer>

  <script type="module" src="./js/index.js"></script>

</body>
</html>
